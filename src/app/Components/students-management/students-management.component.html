<div class="context">
  <div class="inputs">
    <mat-form-field>
      <mat-label>firstName</mat-label>
      <input matInput [(ngModel)]="student.firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>lastName</mat-label>
      <input matInput [(ngModel)]="student.lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput [(ngModel)]="student.email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>mobile</mat-label>
      <input matInput [(ngModel)]="student.mobile">
    </mat-form-field>
    <button mat-flat-button  color="primary"  (click)="saveStudent()">save</button>
   
    <button mat-flat-button  color="primary"  (click)="updateStudent()">update</button>

  </div>

  <div class="data">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> firstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> lastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button  color="warn"  (click)="deleteStudent(element)">delete</button>
          <button mat-flat-button  color="primary"  (click)="completeInput(element)">pre-update</button>

         </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
    
    
  </div>
</div>
